<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>More than just datum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500,700" rel="stylesheet">
</head>
<body>
  <div class="grid island">
    <div class="unit xs s m-1-2 l-1-2">
      <img class="logo" src="images/logo.svg" alt="">
    </div>
    <div class="xs s m-1-2 l-1-2">
      <form class="push wrapper">
        <div class="search bar">
          <img class="search absolute" src="images/search.svg" alt="">
          <input class="relative" type="Search" name="Search" value="">
        </div>
      </form>
    </div>
  </div>
  <div class="grid">
    <div class="unit xs s m-1-4 l-1-4 nearest wrapper island-1-2 micro push">
      <p class="bold no-italic">Nearest playgrounds</p>
      <ul class="push list-group island">
        <li class="bold">373</li>
       <li class="italic">Distance</li>
       <li>0.75 km</li>
     </ul>
     <ul>
      <li class="bold">1700</li>
      <li class="italic">Distance</li>
      <li>2.58 km</li>
    </ul>
    <ul>
      <li class="bold">960</li>
      <li class="italic">Distance</li>
      <li>3.03 km</li>
    </ul>
  </div>
  <div>
      <table>
        <caption>Playgrounds in the city</caption>
        <thead class="bold">
          <tr>
            <th class="id" scope="col">Park ID</th>
            <th class="park-type" scope="col">Park type</th>
            <th class="age" scope="col">Age group</th>
            <th class="swings" scope="col">Swings</th>
            <th class="slides" scope="col">Slides</th>
            <th class="slides" scope="col">Seesaws</th>
            <th class="slides" scope="col">Sandboxes</th>
            <th class="slides" scope="col">Playhouses</th>
          </tr>
        </thead>


</body>
</html>
